<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access My Developer Tools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #f0f8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1.1rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            backdrop-filter: blur(5px);
        }
        
        input[type="text"]::placeholder, 
        input[type="email"]::placeholder, 
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .submit-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }
        
        .features {
            margin-top: 30px;
            text-align: left;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .feature:before {
            content: "âœ“";
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .success-message {
            display: none;
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
            color: #4caf50;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Developer Tools</h1>
        <p class="subtitle">Get exclusive access to my curated development tools</p>
        
        <form id="accessForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your full name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="your@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="github">GitHub Username</label>
                <input type="text" id="github" name="github" placeholder="yourusername" required>
            </div>
            
            <div class="form-group">
                <label for="purpose">How will you use these tools?</label>
                <textarea id="purpose" name="purpose" placeholder="Brief description of your project or use case" rows="3" required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Request Access</button>
        </form>
        
        <div class="success-message" id="successMessage">
            <strong>Request Submitted!</strong> You'll receive access instructions via email within 24 hours.
        </div>
        
        <div class="features">
            <div class="feature">Curated development tools and scripts</div>
            <div class="feature">Regular updates and new additions</div>
            <div class="feature">Direct GitHub repository access</div>
            <div class="feature">Community support and discussions</div>
        </div>
    </div>

    <script>
        document.getElementById('accessForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Store in memory (you'll need to implement actual storage/email handling)
            console.log('Access request:', data);
            
            // Show success message
            document.getElementById('successMessage').style.display = 'block';
            this.style.display = 'none';
            
            // In a real implementation, you would:
            // 1. Send this data to your email or a service like Formspree
            // 2. Add the GitHub username as a collaborator to your private repos
            // 3. Send access instructions via email
        });
    </script>
</body>
</html>
